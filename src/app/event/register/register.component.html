<main>
    <section class="section section-lg bg-gradient-default">
        <div class="container pb-200">
        </div>
        <div class="separator separator-bottom separator-skew zindex-100">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
                xmlns="http://www.w3.org/2000/svg">
                <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
            </svg>
        </div>
    </section>
    <section *ngIf="!preview" class="section section-lg pt-lg-0 section-contact-us">
        <div class="container">
            <div class="row justify-content-center mt--300">
                <div class="col-lg-8">
                    <div class="card bg-gradient-secondary shadow">
                        <div class="card-body p-lg-5">
                            <h4 class="mb-1">Register your event.</h4>
                            <form [formGroup]="eventForm" (ngSubmit)="onPreview()">
                                <div class="form-group mt-5"
                                    [ngClass]="{'has-danger':isSubmited && eventForm.controls.name.errors}">
                                    <div class="input-group input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-user-run"></i></span>
                                        </div>
                                        <input class="form-control" formControlName="name" placeholder="Your name"
                                            type="text">
                                    </div>
                                </div>
                                <div class="form-group"
                                    [ngClass]="{'has-danger':isSubmited && eventForm.controls.email.errors}">
                                    <div class="input-group input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                        </div>
                                        <input class="form-control" formControlName="email" placeholder="Email address"
                                            type="email">
                                    </div>
                                </div>
                                <div class="form-group"
                                    [ngClass]="{'has-danger':isSubmited && eventForm.controls.mobile.errors}">
                                    <div class="input-group input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-mobile-button"></i></span>
                                        </div>
                                        <input class="form-control" formControlName="mobile" placeholder="Mobile"
                                            type="number">
                                    </div>
                                </div>
                                <div class="form-group"
                                    [ngClass]="{'has-danger':isSubmited && eventForm.controls.idCard.errors}">
                                    <div class="input-group input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-image"></i></span>
                                        </div>
                                        <input class="form-control" formArrayName="idCard" placeholder="Upload ID Card"
                                            type="file" (change)="onFileChange($event)" #file>
                                    </div>
                                </div>
                                <div class=" row">
                                    <div class="col-6">
                                        <div class="form-group"
                                            [ngClass]="{'has-danger':isSubmited && eventForm.controls.type.errors}">
                                            <div class="input-group input-group-alternative">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i
                                                            class="ni ni-bullet-list-67"></i></span>
                                                </div>
                                                <select class="form-control" formControlName="type">
                                                    <option value="Self" selected>Self</option>
                                                    <option value="Group">Group</option>
                                                    <option value="Corporate">Corporate</option>
                                                    <option value="Others">Others</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group"
                                            [ngClass]="{'has-danger':isSubmited && eventForm.controls.tickets.errors}">
                                            <div class="input-group input-group-alternative">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i
                                                            class="ni ni-single-02"></i></span>
                                                </div>
                                                <input class="form-control" formControlName="tickets"
                                                    placeholder="Number of tickets" type="number">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-default btn-round btn-block btn-lg">
                                        Preview
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<div class="col-md-4">
    <ng-template #previewModal let-c="close" let-d="dismiss">
        <div class="modal-content bg-gradient-danger">
            <div class="modal-header">
                <h6 class="modal-title" id="modal-title-notification">Preiview</h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="d('Cross click')">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <app-preview [eventData]="eventForm.value" (onSubmit)="onSubmit()" (onBack)="onBack()">
                </app-preview>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" (click)="d('Cross click');onSubmit()">Submit</button>
                <button type="button" class="btn btn-link text-white ml-auto" data-dismiss="modal"
                    (click)="c('Close click')">Close</button>
            </div>
        </div>
    </ng-template>
</div>

<div class="col-md-4">
    <ng-template #registrationModal let-c="close" let-d="dismiss">
        <div class="modal-content bg-gradient-danger">
            <div class="modal-header">
                <h6 class="modal-title" id="modal-title-notification">Event Registered Success</h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                Here is your registration number <b>{{registrationNumber}}</b>
            </div>
        </div>
    </ng-template>
</div>
